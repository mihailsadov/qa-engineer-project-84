---
- summary: |
    Отсутствуют некоторые параметры фильтрации на всех страницах магазина
  environment: |
    Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 10 Pro 21H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина Hexlet Store https://hexlet-products-store.vercel.app/
    2. В правой части сайта выбрать фильтры: Цвет = белый, Размер = 143,6 x 70,9 x 7,7, Цена = от 700$ до 1000$, Производитель = Apple 
  expected-result: |
    В списке товаров должны отобразиться только те товары, которые одновременно соответствуют указанным фильтрам.
  actual-result: |
    В фильтрах отсутствует возможность выбора цвета и размера.
    
- summary: |
    Невозможность оплаты заказа в корзине после оформления.
  environment: |
    Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 10 Pro 21H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина Hexlet Store https://hexlet-products-store.vercel.app/
    2. Добавить любые товары в корзину.
    3. Перейти в корзину магазина Hexlet Store https://hexlet-products-store.vercel.app/cart
    4. Нажать на кнопку "Оформить заказ" 
  expected-result: |
    Появляется подтверждение оформления заказа и переход на страницу оплаты
  actual-result: |
    Заказ подтверждается, но нет перехода на страницу оплаты заказа.
    
- summary: |
    После оформления заказа товар остается в корзине.
  environment: |
    Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 10 Pro 21H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина Hexlet Store https://hexlet-products-store.vercel.app/
    2. Добавить любые товары в корзину.
    3. Перейти в корзину магазина Hexlet Store https://hexlet-products-store.vercel.app/cart
    4. Нажать на кнопку "Оформить заказ" 
  expected-result: |
    Появляется подтверждение оформления заказа и корзина очищается.
  actual-result: |
    Весь заказанный товар остается в корзине после подтверждения оформления.
    
- summary: |
    Некорректная работа страниц отображения товаров и фильтров на всех страницах магазина
  environment: |
    Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 10 Pro 21H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина Hexlet Store https://hexlet-products-store.vercel.app/
    2. Кликнуть на кнопку "Следующая"
  expected-result: |
    Отображается следующая группа товаров на другой странице.
  actual-result: |
    Вместе с товарами меняются фильтры. Можно фильтровать товары в пределах одной страницы, но не по всему сайту. Также нет возможности сбросить фильтр Категория.
 
- summary: |
    Отсутствует возможность перехода на первую (главную) страницу магазина с любой другой страницы.
  environment: |
    Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 10 Pro 21H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина Hexlet Store https://hexlet-products-store.vercel.app/
    2. Кликнуть на кнопку "Следующая" два раза
    3. Кликнуть по кнопке "Магазин" в правой верхней части сайта
  expected-result: |
    Переход на главную страницу магазина
  actual-result: |
    Страница магазина остается прежняя.
    
