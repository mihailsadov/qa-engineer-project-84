- summary: |
    Некорректные стили форматирования у товаров, добавленных в корзину
  environment: |
    Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 10 Pro 21H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина Hexlet Store https://hexlet-products-store.vercel.app/
    2. Добавить несколько разных товаров в корзину
    3. Перейти в корзину магазина Hexlet Store https://hexlet-products-store.vercel.app/cart
  expected-result: |
    Корректное отображение товаров, добавленных в корзину.
