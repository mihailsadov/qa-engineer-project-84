---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе ключевого слова в строку поиска должны отображаться товары, содержащие в карточке это слово.
  prerequisites: |
    Открыта страница магазина Hexlet Store https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    Ключевое слово = Iphone
  steps:
    - Вводим в строке поиске ключевое слово "Iphone"
  expected-result: |
    В списке товаров должны отобразиться только те товары, содержащие ключевое слово

- summary: |
    Проверка поиска товара по категории
  requirement: |
    При выборе категории из всплывающего меню Категория в списке товаров должны отображаться то те товары, которые соответствуют выбранной категории.
  prerequisites: |
    Открыта страница магазина Hexlet Store https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    Категория = laptops
  steps:
    - Нажимаем на стрелку рядом со словом Категория
    - Появляется всплывающее меню с категориями
    - Выбираем категорию laptops
  expected-result: |
    В списке товаров должны отобразиться только те товары, которые относятся к выбранной категории.
    
- summary: |
    Проверка фильтров товаров по цене, цвету, размеру, производителю
  requirement: |
    При указании цвета, размера, цены, производителя в списке товаров должны отображаться товары соответствующие одновременно всем фильтрам.
  prerequisites: |
    Открыта страница магазина Hexlet Store https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    Цвет = белый
    Размер = 143,6 x 70,9 x 7,7
    Цена = от 700$ до 1000$
    Производитель = Apple    
  steps:
    - Указываем фильтр цвета белый
    - Указываем фильтр размера 143,6 x 70,9 x 7,7
    - Указываем интервал цены от 700$ до 1000$
    - Указываем производителя Apple 
  expected-result: |
    В списке товаров должны отобразиться только те товары, которые одновременно соответствуют указанным фильтрам.
    
- summary: |
    Проверка возможности просмотра товаров и подробной информации о товаре
  requirement: |
    При открытии любой страницы сайта должен отображаться список товаров. При клике по любому товару должна отображаться подробная информация о товаре.
  prerequisites: |
    Открыта страница магазина Hexlet Store https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    Отсутствуют  
  steps:
    - Кликаем по кнопкам перехода по страницам
    - Кликаем по любым товарам со страниц
  expected-result: |
    В списке товаров на всех страницах отображаются товары. При клике по товару отображается подробная информация о товаре.
    
- summary: |
    Проверка возможности добавления товаров в корзину и просмотра содержимого корзины.
  requirement: |
    При нажатии на кнопку "В корзину", у корзины в правом верхнем углу должен появиться стикер с количеством товара, добавленным в корзину. Не должно быть автоматического перенаправления в корзину после добавления товара. При нажатии на кнопку "Корзина" в правой верхней части сайта должны отображаться товары, добавленные в корзину.
  prerequisites: |
    Открыта страница магазина Hexlet Store https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    Отсутствуют  
  steps:
    - Кликаем по кнопке "В корзину" у любого товара.
    - Кликаем по кнопке "Корзина" в верхней правой части сайта
  expected-result: |
    У корзины появился стикер с количеством товара, добавленным в корзину. Перенаправления в корзину не происходит. При нажатии на кнопку "Корзина" в правой верхней части сайта отображаются товары, добавленные в корзину.
    
- summary: |
    Проверка возможности удаления товаров из корзины
  requirement: |
    При удалении товара из корзины изменяется количество и общая стоимость заказа
  prerequisites: |
    Открыта корзина магазина Hexlet Store https://hexlet-products-store.vercel.app/cart, добавлено некоторое количество товаров.
  test-data: |
    Тестовые данные
    Отсутствуют  
  steps:
    - Нажимаем по кнопке "Удалить" напротив любого товара, добавленного в корзину
  expected-result: |
    Уменьшается количество товара и общая стоимость заказа
    
- summary: |
    Проверка возможности оформления заказа с переходом на страницу оплаты
  requirement: |
    При нажатии на кнопку "Оформить заказ" происходит переход на страницк оплаты
  prerequisites: |
    Открыта корзина магазина Hexlet Store https://hexlet-products-store.vercel.app/cart, добавлено некоторое количество товаров.
  test-data: |
    Тестовые данные
    Отсутствуют  
  steps:
    - Нажимаем по кнопке "Оформить заказ"
  expected-result: |
    Появляется подтверждение оформления заказа и переход на страницу оплаты    
    
