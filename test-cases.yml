    При клике по товару отображается карточка товара.
    
- summary: |
    Проверка возможности добавления товаров в корзину.
  requirement: |
    При нажатии на кнопку "В корзину", у корзины в правом верхнем углу должен появиться стикер с количеством товара, добавленным в корзину, без редиректа в корзину.
  prerequisites: |
    Открыта страница магазина Hexlet Store https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    Отсутствуют  
  steps:
    - Кликаем по кнопке "В корзину" у любого товара.
  expected-result: |
    У корзины появился стикер с количеством товара, добавленным в корзину, без редиректа в корзину.
    
- summary: |
