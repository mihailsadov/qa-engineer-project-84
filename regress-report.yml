bugreports:
  - summary: |
      При переходе на главную (первую) страницу нажатием на кнопку "Магазин" сбрасывается язык на английский
    environment: |
      Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
      Windows 10 Pro 21H2
    steps-to-reproduce: |
      1. Зайти на страницу магазина Hexlet Store https://hexlet-products-store.vercel.app/
      2. Выбрать в верхней части сайта русский язык
      3. Кликнуть на кнопку "Следующая" два раза
      4. Кликнуть по кнопке "Магазин" в правой верхней части сайта
    expected-result: |
      Переход на первую страницу сайта с установленным русским языком
    actual-result: |
      Язык сайта английский
      
  - summary: |
      Некорректная работа страниц отображения товаров и фильтров на всех страницах магазина
    environment: |
      Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
      Windows 10 Pro 21H2
    steps-to-reproduce: |
      1. Зайти на страницу магазина Hexlet Store https://hexlet-products-store.vercel.app/
      2. Кликнуть на кнопку "Следующая"
    expected-result: |
      Отображается следующая группа товаров на другой странице.
    actual-result: |
      Вместе с товарами меняются фильтры. Можно фильтровать товары в пределах одной страницы, но не по всему сайту.
      
  - summary: |
      После сброса фильтров пропадает кнопка перехода на следующую страницу
    environment: |
      Google Chrome 109.0.5414.120 (Официальная сборка), (64 бит)
      Windows 10 Pro 21H2
    steps-to-reproduce: |
      1. Зайти на страницу магазина Hexlet Store https://hexlet-products-store.vercel.app/
      2. Выбрать любую категорию
      3. Выбрать пустую категорию
    expected-result: |
      Страница сайта принимает первоначальный вид до выбора категории
    actual-result: |
      Пропала кнопка перехода на следующую страницу.
